<!DOCTYPE html><html lang="zh-CN"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <title>商品详情</title><link rel="shortcut icon" href="http://localhost:8080/favicon.ico"><link href="http://localhost:8080/static/css/details.min.css" rel="stylesheet"></head><body>    <header id="header"></header>    <main id="main">        <!-- content { --><div class="content">        <!-- 商品展示及购买信息 { -->        <div class="goodsBuyInfo">            <!-- 商品图展示 { -->            <div class="goodsShowImg">                <!-- 主展示图 -->                <div class="mainImg">                    <ul class="vive">                    </ul>                </div>                <!-- 缩略图列表 -->                <div class="thumbnail">                    <ul>                                            </ul>                </div>            </div>            <!-- } 商品图展示-->            <!-- 购买信息 { -->            <div class="goodsBuy">                <div class="goodsBuyCtrl">                    <!-- 数量设置 -->                    <div class="countSet">                        <input type="text" value="0">                        <div class="countSetArea">                            <a class="plus">+</a>                            <a class="minus">-</a>                        </div>                    </div>                    <button type="button" class="immedBuy">立即购买</button>                    <button type="button" class="shoppingCar">加入购物车</button>                </div>                                <!-- 在线客服 -->                <div class="onlineServer">                    <button type="button"></button>                </div>                                <!-- 户里服务 -->                <div class="huliServer">                    <p>                        <label>户里服务：</label>                        <span>该商品在仓库，23点前完成下单可在后天（5月15日）送达/该商品在用户家中，23点前完成下单，可在（5天后）送达</span>                        <!--<span>该商品使用户里仓库，下单后2日内送达</span>-->                    </p>                    <!--<p>                        <label>户里服务：</label>                        <span>该商品为用户自留，下单后5日内送达</span>                    </p>-->                </div>                            </div>            <!-- } 购买信息 -->        </div>        <!-- } 商品展示及购买信息 -->            <!-- 商品规格 { -->        <div class="goodsStyle">            <h1 class="classifyHeader">商品规格</h1>            <div class="goodsSize">                <label>尺寸：</label>                <span>1260*760*560mm</span>            </div>            <div class="goodsTexture">                <label>材质：</label>                <span>实木/布艺</span>            </div>            <div class="goodsColor">                <label>颜色：</label>                <span>亚麻色</span>            </div>        </div>        <!-- } 商品规格 -->                <!-- 商品详情 { -->        <div class="goodsDetails">            <h1 class="classifyHeader">商品详情</h1>            <div class="detailsContent"></div>        </div>        <!-- } 商品详情 -->                <!-- 送货 {-->        <div class="goodsDeliver">            <h1 class="classifyHeader">送货</h1>            <div class="deliverAddr">成都市绕城内满699元可享受免费送货政策，未满金额或者绕城外地区收取99元运费。</div>        </div>        <!-- } 送货 -->                <!-- 推荐商品 {-->        <div class="goodsRecom">            <h1 class="classifyHeader">推荐商品</h1>            <div class="recomList">                                                            </div>        </div>        <!-- } 推荐产品 -->        </div>    <!-- } content -->    </main>    <footer id="footer"></footer><script type="text/javascript" src="http://localhost:8080/static/js/details-bundle.js"></script></body></html>
