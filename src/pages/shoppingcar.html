<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
</head>
<body>
    <header id="header"></header>
    <main id="main">
        <!-- content { -->
<div class="content">
    
    <!-- 购物车 { -->
    <div class="shopping-cart">
        <h2>我的购物车</h2>
        <div class="sc-content">
            <table>
                <thead>
                    <tr>
                        <th class="trea_ckd">
                            <input name="treasure" type="checkbox" class="treasure" checked>
                            <i class="allCkd ckb-checked_custom"></i>
                        </th>
                        <th class="w-320">商品信息</th>
                        <th>单价</th>
                        <th>数量</th>
                        <th>金额</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="trea_ckd">
                            <input name="treasure" type="checkbox" class="treasure" checked>
                            <i class="i_trea ckb-checked_custom"></i>
                        </td>
                        <td class="tren_info">
                            <div>
                                <img src="../images/example_0.jpg">
                                <p>
                                    <a href="#">家具名称</a>
                                </p>
                            </div>
                            <div class="disc_info">
                                <p>产品尺寸</p>
                                <p>产品材质</p>
                                <p>产品颜色</p>
                            </div>
                        </td>
                        <td>￥698</td>
                        <td class="trea_count">
                            <button type="button" class="active">-</button>
                            <input type="text" value="3">
                            <button type="button" class="active">+</button>
                        </td>
                        <td>￥668</td>
                        <td class="trea_del">
                            <a href="#">删除</a>
                        </td>
                    </tr>
                    <tr>
                        <td class="trea_ckd">
                            <input name="treasure" type="checkbox" class="treasure" checked>
                            <i class="i_trea ckb-checked_custom"></i>
                        </td>
                        <td class="tren_info">
                            <div>
                                <img src="../images/example_5.jpg">
                                <p>
                                    <a href="#">家具名称</a>
                                </p>
                            </div>
                            <div class="disc_info">
                                <p>产品尺寸</p>
                                <p>产品材质</p>
                                <p>产品颜色</p>
                            </div>
                        </td>
                        <td>￥668</td>
                        <td class="trea_count">
                            <button type="button">-</button>
                            <input type="text" value="1">
                            <button type="button" class="active">+</button>
                        </td>
                        <td>￥668</td>
                        <td class="trea_del">
                            <a href="#">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <!-- 结算栏 { -->
            <div class="sc-payBar">
                
                <!-- 左侧 -->
                <div class="sc-payBar-left">
                    <div>
                        <input name="treasure" type="checkbox" class="treasure" checked>
                        <i class="allCkd ckb-checked_custom"></i>
                        <span>全选</span>
                    </div>
                    <div>
                        <p>已选商品<span class="trea_count_sum">3</span>件</p>
                    </div>
                </div>
                
                <!-- 右侧 -->
                <div class="sc-payBar-right">
                    <div class="mr-160">
                        <p class="pos_-t2"><span class="plusFont va_m">合计</span>(不含运费):</p>
                        <span class="monney">￥2004.00</span>
                    </div>
                    <div>
                        <button type="button" class="gotoPay">去结算</button>
                    </div>
                </div>
            </div>
            <!-- } 结算栏 -->
        </div>
    </div>
    <!-- } 购物车 -->
    
    <!-- 推荐商品 -->
    <div class="rcmdComod">
        <h2>推荐商品</h2>
        <div class="gapLine_1"></div>
        
        <!-- 推荐商品展示区 -->
        <div class="rcmdComod-show">
            
            
            
        </div>
    </div>
    
    </div>
    <!-- } content -->
    </main>
    <footer id="footer"></footer>


</body>
</html>
